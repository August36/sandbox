<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="game_container">
        <h1>Tic Tac Toe</h1>
        <div id="game_board">
            <div cellIndex="0" class="square"></div>
            <div cellIndex="1" class="square"></div>
            <div cellIndex="2" class="square"></div>
            <div cellIndex="3" class="square"></div>
            <div cellIndex="4" class="square"></div>
            <div cellIndex="5" class="square"></div>
            <div cellIndex="6" class="square"></div>
            <div cellIndex="7" class="square"></div>
            <div cellIndex="8" class="square"></div>
        </div>
        <h2 id="status_text">e</h2>
        <button id="restart_btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
